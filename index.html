    <script>
        var blockchainLink = 'https://coursera.org/verify/specialization/4HAPE5CRK354';

        var webLink = 'https://coursera.org/verify/specialization/STPBGJS6RCUY';

        var ibmLink = 'https://coursera.org/verify/professional-cert/Y26QPR3T4UU7';
        var idHolder = '';
        
        document.getElementById('background').addEventListener('click', onBodyClick);
        
        function onButtonClick(id, e) {
            var element = document.getElementById(id);
            var selected = document.getElementById('selected');
            if (idHolder!='') {
                var oldElement = document.getElementById(idHolder);
                oldElement.appendChild(selected.firstChild);
                oldElement.style.visibility = 'visible';
            }
            selected.setAttribute('href', eval(id+'Link'));
            selected.appendChild(element.lastChild);
            element.style.visibility = 'hidden';
            idHolder = id;

            var evt = e ? e : window.event;

            if (evt.stopPropagation) {evt.stopPropagation();}
            else {evt.cancelBubble=true;}   
        }
        function onBodyClick() {
            console.log('jaja binx');
            if (idHolder!='') {
                console.log('jaja binx');
                var selected = document.getElementById('selected');
                var oldElement = document.getElementById(idHolder);
                oldElement.appendChild(selected.firstChild);
                oldElement.style.visibility = 'visible';
                selected.removeAttribute('href');
                idHolder = '';
            }
        }
